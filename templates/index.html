<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy League Stats</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Fantasy League Teams</h1>
    <nav style="margin-bottom: 20px;">
        <a href="/" style="margin-right: 20px;">ğŸ  Home</a>
        <a href="/view-history/all" style="margin-right: 20px;">ğŸ“Š All Seasons</a>
      
        <label for="teamDropdown">ğŸ”½ Jump to Team: </label>
        <select id="teamDropdown">
          <option value="">-- Select a Team --</option>
        </select>
      </nav>
      
      <script>
        fetch('/teams')
          .then(res => res.json())
          .then(teams => {
            const dropdown = document.getElementById('teamDropdown');
            teams.forEach(team => {
              const option = document.createElement('option');
              option.value = team.id;
              option.textContent = `${team.name} (${team.owner})`;
              dropdown.appendChild(option);
            });
      
            dropdown.addEventListener('change', () => {
              const teamId = dropdown.value;
              if (teamId) window.location.href = `/team/${teamId}`;
            });
          })
          .catch(err => console.error('Failed to load teams:', err));
      </script>
      
    <button onclick="fetchStats()">Load Teams</button>
    <ul id="teamList"></ul>

    <script src="/static/script.js"></script>
</body>
</html>
